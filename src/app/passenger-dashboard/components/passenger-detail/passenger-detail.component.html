<span 
    class="status"
    [class.checked]="detail.checked">
</span>
<span 
    class="status"
    [ngClass]="{ 'checked': detail.checked, 'another-class': !detail.checked }">
</span>
<span 
    class="status"
    [style.backgroundColor]="detail.checked ? 'green' : 'red'">
</span>
<p>date: {{ detail.checked ? (detail.date | date: 'dd/MMM/yyyy' | uppercase) : 'Not checked' }}</p>
<p>Children: {{detail.children?.length || 0}}</p>
{{detail.name}}
